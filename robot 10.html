<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            //Het level inladen
            robotArm.loadLevel("exercise 10");
            
            // Jou instructies volgen hier
            var rechts=9
            var links=8

    for(i=1;i<=5;i++){
            robotArm.grab();
        for(l=1;l<=rechts;l++)
            robotArm.moveRight();
            robotArm.drop();
        for(l=1;l<=links;l++)
            robotArm.moveLeft();

        rechts=rechts-2
        links=links-2
}

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
